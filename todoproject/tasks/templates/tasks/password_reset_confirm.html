{% extends 'tasks/base.html' %}

{% block title %}Set New Password - To-Do App{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>üîê Set New Password</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">
            Please enter your new password below.
        </p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="password1">New Password <span class="required">*</span></label>
                <input type="password" 
                       id="password1" 
                       name="password1" 
                       class="form-control" 
                       placeholder="Enter new password"
                       required
                       minlength="8">
                <small>Must be at least 8 characters long.</small>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm New Password <span class="required">*</span></label>
                <input type="password" 
                       id="password2" 
                       name="password2" 
                       class="form-control" 
                       placeholder="Confirm new password"
                       required
                       minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                ‚úÖ Reset Password
            </button>
        </form>
        
        <p class="form-footer">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
