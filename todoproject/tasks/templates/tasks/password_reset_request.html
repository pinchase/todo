{% extends 'tasks/base.html' %}

{% block title %}Reset Password - To-Do App{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>ðŸ”‘ Reset Your Password</h2>
        <p style="text-align: center; color: #64748b; margin-bottom: 2rem;">

        <form method="POST">
            {% csrf_token %}

                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-control" 
                       placeholder="Enter your email address"
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                ðŸ“§ Send Reset Link
            </button>
        </form>
        
        <p class="form-footer">

        </p>
    </div>
</div>
{% endblock %}
